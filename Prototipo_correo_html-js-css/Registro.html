<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBMAIL/Registro</title>
    <link rel="stylesheet" href="Estilo.css"/>
    <link rel="icon" type="image/png" 
    href="img/webmail.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="JSFormulario.js"></script>
</head>

<body class="registroP">
    <div id="myAlert" class="container my-3">
    </div>

    <!--contiene los datos que el usuario debe de llenar a la hora de crear
         una cuenta para hacer uso del correo-->
    <div class="registro">
        <img class="imagenReg" src="img/registro.png" alt="Registro">
        <h1>Crea tu cuenta</h1>
        <form>
            
            <label for="nombre"></label>
            <input class="nom" id="nombre" type="text" placeholder=" Digite su nombre" autocomplete="off"/></br>

            <label for="apellido"></label>
            <input id="apellido" type="text" placeholder=" Digite su apellido" autocomplete="off"/>

            <label for="telefono"></label>
            <input id="telefono" type="tel" placeholder=" Digite su teléfono" autocomplete="off"/>

            <label for="correo"></label>
            <input id="correo" type="email" placeholder=" Digite su correo" autocomplete="off"/>

            <label for="direccion"></label>
            <input id="direccion" type="text" placeholder=" Digite su direccion" autocomplete="off"/>
         
           
            <label for="usuario"></label>
            <input id="usuario" type="text" placeholder=" Digite su usuario" autocomplete="off"/>

            <label for="Contraseña"></label>
            <input id="contra" type="password" placeholder="Digite su contraseña" autocomplete="off"/></br></br>

    
            <input class="btnReg btn btn-primary" type="button" value="Cancelar" OnClick="location.href='Login.html' "></br></br>
            <input class="btnReg btn btn-primary" type="button" value="Guardar" onclick="capturarDatos()">   
      
        </form>
    </div>
    
</body>
</html>
